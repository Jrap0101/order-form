<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <style>
      body { font-family: Arial; padding: 20px; }
      input, select { width: 95%; padding: 15px; margin: 10px 0; font-size: 18px; border: 2px solid #4CAF50; border-radius: 6px; background-color: #c4f7c4; }
      button { background-color: #4CAF50; color: white; padding: 15px 25px; font-size: 20px; border: none; border-radius: 6px; cursor: pointer; }
      button:hover { background-color: #45a049; }
      #message { font-weight: bold; margin-top: 10px; }
    </style>
  </head>

  <body>
    <h2>Enter Your Info</h2>

    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Phone Number:</label>
    <input type="text" id="phone">

    <label>Quantity:</label>
    <input type="number" id="quantity">

    <label>Product:</label>
    <select id="product">
      <option value="">-- Select --</option>
      <option value="Pencil Holder">Pencil Holder</option>
      <option value="Checkers Board">Checkers Board</option>
      <option value="Plant Pots">Plant Pots</option>
    </select>

    <br><br>
    <button onclick="submitData()">Submit</button>
    <p id="message"></p>

    <script>
      async function submitData() {
        const data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          quantity: document.getElementById("quantity").value,
          product: document.getElementById("product").value
        };

        if (!data.name || !data.email || !data.phone || !data.quantity || !data.product) {
          document.getElementById("message").innerText = "❌ Please fill out all fields!";
          return;
        }

        try {
          const response = await fetch("https://script.google.com/macros/s/AKfycbxuHlU7yDUOr6rjDpdAr3idr3nDFljdUP9sWpqYJ9sKQrkZKRPqJ1pVi7Ym1G-BLO2B/exec", {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
          });

          const text = await response.text();
          document.getElementById("message").innerText = text;
        } catch (err) {
          document.getElementById("message").innerText = "❌ Error: " + err;
        }
      }
    </script>
  </body>
</html>
